<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
  <title>Cardiff City Standings</title>
  <style>
    :root {
      --text-color: #E2E8F0;
      --alt-bg: transparent;
      --header-bg: transparent;
      --font-family: 'Manrope', 'Manrope-Fallback', Arial, sans-serif;
    }
    body {
      background: transparent;
      font-family: var(--font-family);
      letter-spacing: .1px;
      font-size: 0.75rem;
      margin: 0;
      padding: 0;
      font-weight: 500;
      overflow-y: hidden;
      height: 100vh;
      color: var(--text-color);
    }
    .scroll-container {
      height: 100%;
      padding: 6px;
      overflow-y: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .scroll-container::-webkit-scrollbar { display: none; }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      margin-top: -4px;
      margin-bottom: 5px;
    }
    th, td {
      padding: 2px 4px;
      vertical-align: middle;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.2;
    }
    th {
      background-color: var(--header-bg);
      font-weight: 600;
      text-transform: uppercase;
      font-size: 10px;
    }
    th:nth-child(1), td:nth-child(1) { text-align: left; }
    th:nth-child(2), th:nth-child(3),
    td:nth-child(2), td:nth-child(3) { text-align: center; }
    tr:nth-child(even) { background-color: var(--alt-bg); }
    tr:hover { background-color: rgba(255, 255, 255, 0.05); }
    .cardiff-highlight { color: #2b7fff !important; font-weight: bold; }
    .popup {
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background-color: #0f172a;
      border-radius: 8px; padding: 30px;
      width: 90%; max-width: 350px;
      z-index: 9999; font-size: 0.55rem;
      display: none; flex-direction: column;
      align-items: center; text-align: center;
      max-height: 90vh; overflow-y: auto;
    }
    .popup img { height: 35px; width: 35px; margin-bottom: 6px; }
    .popup-content table { font-size: 0.55rem; }
    .popup-content table td { text-align: center; }
    .popup-close {
      position: absolute; top: 10px; right: 15px;
      background: none; border: none;
      color: #aaa; font-size: 1.5rem; cursor: pointer;
    }
    .popup-footer {
      display: flex; justify-content: space-between;
      width: 100%; margin-top: 8px;
    }
    .popup-nextfixture, .popup-lastseason { font-size: 0.50rem; color: #aaa; }
  </style>
</head>
<body>
  <div class="scroll-container">
    <table id="leagueTable">
      <thead>
        <tr>
          <th>Team</th>
          <th>Played</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="popup" id="teamPopup">
    <button class="popup-close" onclick="closePopup()">&times;</button>
    <img id="popupLogo" src="" alt="Team Logo">
    <div id="popupName" style="font-weight: bold; letter-spacing: 1px;"></div>
    <div class="popup-content">
      <table>
        <tr>
          <td>POS</td><td>P</td><td>W</td><td>L</td><td>D</td><td>F</td><td>A</td><td>GD</td><td>Pts</td>
        </tr>
        <tr id="popupStatsRow"></tr>
      </table>
      <div id="popupForm"></div>
      <div class="popup-footer">
        <div class="popup-nextfixture" id="popupNextFixture"></div>
        <div class="popup-lastseason" id="popupLastSeason"></div>
      </div>
    </div>
  </div>

  <script>
    async function getTable() {
      try {
        const res = await fetch('./data/standings.json');
        if (!res.ok) throw new Error(`Failed to load standings.json: ${res.status}`);

        const data = await res.json();
        const standings = data.response?.[0]?.league?.standings?.[0];

        if (!standings || standings.length === 0) {
          document.body.innerHTML = '<p style="color:#ccc; padding: 1rem; text-align:center;">Standings data is not available.</p>';
          return;
        }

        const tbody = document.querySelector("#leagueTable tbody");
        tbody.innerHTML = '';

        standings.forEach(team => {
          const name = team.team.name;
          const played = team.all.played ?? '-';
          const points = team.points ?? '-';
          const highlight = team.highlight ?? false;
          
          const teamSlug = name.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');

          const row = document.createElement('tr');
          if (highlight) row.classList.add('cardiff-highlight');

          row.innerHTML = `
            <td>${name}</td>
            <td>${played}</td>
            <td>${points}</td>
          `;

          row.addEventListener('click', () => {
            showPopup({
              name: name,
              logo: `./assets/logos/${teamSlug}.png`,
              position: team.rank ?? '-',
              played: played,
              won: team.all.win ?? '-',
              lose: team.all.lose ?? '-',
              draw: team.all.draw ?? '-',
              goalsFor: team.all.goals.for ?? '-',
              goalsAgainst: team.all.goals.against ?? '-',
              goalDiff: team.goalsDiff ?? '-',
              points: points,
              nextUp: team.nextUp ?? 'TBD',
            });
          });
          tbody.appendChild(row);
        });
      } catch (err) {
        document.body.innerHTML = `<p style="color:#ff6666; padding: 1rem; text-align:center;">⚠️ Failed to load table: ${err.message}</p>`;
        console.error(err);
      }
    }

    function showPopup(team) {
      document.getElementById('popupName').textContent = team.name.toUpperCase();
      document.getElementById('popupLogo').src = team.logo;
      document.getElementById('popupLogo').onerror = function() { this.style.display = 'none'; }; // Hide if logo not found
      document.getElementById('popupLogo').onload = function() { this.style.display = 'block'; };

      document.getElementById('popupStatsRow').innerHTML = `
        <td>${team.position}</td>
        <td>${team.played}</td>
        <td>${team.won}</td>
        <td>${team.lose}</td>
        <td>${team.draw}</td>
        <td>${team.goalsFor}</td>
        <td>${team.goalsAgainst}</td>
        <td>${team.goalDiff}</td>
        <td>${team.points}</td>
      `;

      document.getElementById('popupForm').innerHTML = `Form: N/A`;
      document.getElementById('popupLastSeason').textContent = `Last Season: N/A`;
      document.getElementById('popupNextFixture').textContent = `Next Up: ${team.nextUp}`;
      document.getElementById('teamPopup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('teamPopup').style.display = 'none';
    }

    // Close popup if clicking outside of it
    window.addEventListener('click', function(event) {
        const popup = document.getElementById('teamPopup');
        if (event.target == popup) {
            closePopup();
        }
    });

    getTable();
  </script>
</body>
</html>
