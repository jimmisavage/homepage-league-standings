<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
  <title>Cardiff City Standings</title>
  <style>
    :root {
      --text-color: #E2E8F0;
      --alt-bg: transparent;
      --header-bg: transparent;
      --font-family: 'Manrope', 'Manrope-Fallback', Arial, sans-serif;
    }

    body {
      background: transparent;
      font-family: var(--font-family);
      spacing: 0.25rem;
      letter-spacing: .1px;
      font-size: 0.75rem;
      margin: 0;
      padding: 0;
      font-weight: 500;
      overflow-y: hidden;
      height: 100vh;
      color: var(--text-color);
    }

    .scroll-container {
      height: 100%;
      padding: 6px;
      overflow-y: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .scroll-container::-webkit-scrollbar {
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      margin-top: -4px;
      margin-bottom: 5px;
    }

    th, td {
      padding: 2px 4px;
      vertical-align: middle;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.2;
    }

    th {
      background-color: var(--header-bg);
      font-weight: 600;
      text-transform: uppercase;
      font-size: 10px;
    }

    th:nth-child(1), td:nth-child(1) {
      text-align: left;
    }

    th:nth-child(2), th:nth-child(3),
    td:nth-child(2), td:nth-child(3) {
      text-align: center;
    }

    tr:nth-child(even) {
      background-color: var(--alt-bg);
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .cardiff-highlight {
      color: #2b7fff !important;
      font-weight: bold;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #0f172a;
      border-radius: 8px;
      padding: 30px;
      width: 90%;
      max-width: 350px;
      z-index: 9999;
      font-size: 0.55rem;
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-height: 90vh;
      overflow-y: auto;
      overflow: visible;
    }

    .popup img {
      height: 35px;
      width: 35px;
      border-radius: 4px;
      margin-top: 3px;
      margin-bottom: 6px;
      z-index: 1;
    }

    .popup-content {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 6px;
      z-index: 1;
    }

    .popup-content table {
      width: 100%;
      font-size: 0.55rem;
      margin-bottom: 0px;
    }

    .popup-content table td {
      text-align: center;
    }

    .popup-close {
      position: absolute;
      top: 28px;
      right: 24px;
      background: none;
      border: none;
      color: #aaa;
      font-size: 0.85rem;
      cursor: pointer;
      z-index: 2;
    }

    .popup-footer {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 0px;
      z-index: 1;
    }

    #popupForm {
      text-align: center;
      margin-top: 0px;
      margin-bottom: -2px;
      z-index: 1;
    }

    .popup-nextfixture,
    .popup-lastseason {
      font-size: 0.50rem;
      color: #aaa;
    }

    .form-span {
      display: inline-block;
      width: 1.2ch;
      font-weight: bold;
      text-align: center;
      margin-right: 6px;
    }

    .form-w {
      color: #22c55e;
    }

    .form-d {
      color: #e2e8f0;
    }

    .form-l {
      color: #ef4444;
    }

    .popup-bg-logo {
      position: absolute;
      bottom: -40px;
      right: 0px;
      width: 250px !important;
      height: 250px !important;
      opacity: 0.09 !important;
      transform: rotate(-25deg);
      filter: blur(3px);
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <table id="leagueTable">
      <thead>
        <tr>
          <th>Team</th>
          <th>Played</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="popup" id="teamPopup">
    <button class="popup-close" onclick="closePopup()">✕</button>
    <img id="popupLogo" src="" alt="Team Logo">
    <div id="popupName" style="font-weight: bold; letter-spacing: 1px;"></div>
    <div class="popup-content">
      <table>
        <tr>
          <td>POS</td><td>P</td><td>W</td><td>L</td><td>D</td><td>F</td><td>A</td><td>GD</td><td>Pts</td>
        </tr>
        <tr id="popupStatsRow"></tr>
      </table>
      <div id="popupForm"></div>
      <div class="popup-footer">
        <div class="popup-nextfixture" id="popupNextFixture"></div>
        <div class="popup-lastseason" id="popupLastSeason"></div>
      </div>
    </div>
    <img id="popupBgLogo" class="popup-bg-logo" src="" alt="" />
  </div>

  <script>
    async function getTable() {
      try {
        const res = await fetch('./data/standings.json');
        if (!res.ok) throw new Error(`Failed to load standings.json: ${res.status}`);

        const data = await res.json();
        // The data structure from the scraper is slightly different, let's navigate it
        const standings = data.response?.[0]?.league?.standings?.[0];

        if (!standings || standings.length === 0) {
          document.body.innerHTML = '<p style="color:#ccc; font-family: var(--font-family); padding: 1rem; text-align:center;">Standings data is not available.</p>';
          return;
        }

        const tbody = document.querySelector("#leagueTable tbody");
        tbody.innerHTML = '';

        standings.forEach(team => {
          // --- Data that IS AVAILABLE from our scraper ---
          const name = team.team.name;
          const played = team.all.played ?? '-';
          const points = team.points ?? '-';
          const position = team.rank ?? '-';
          const highlight = team.highlight ?? false;
          const nextUp = team.nextUp ?? 'TBD';
          const won = team.all.win ?? '-';
          const draw = team.all.draw ?? '-';
          const lose = team.all.lose ?? '-';
          const goalDiff = team.goalsDiff ?? '-';

          // --- Create a filename-friendly "slug" from the team name for the logo ---
          const teamSlug = name.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');

          const row = document.createElement('tr');
          if (highlight) row.classList.add('cardiff-highlight');

          row.innerHTML = `
            <td>${name}</td>
            <td>${played}</td>
            <td>${points}</td>
          `;

          row.addEventListener('click', () => {
            showPopup({
              name,
              logo: `./assets/logos/${teamSlug}.png`, // Use the new slug for the logo path
              position,
              played,
              won,
              lose,
              draw,
              goalDiff,
              points,
              nextUp,
            });
          });

          tbody.appendChild(row);
        });
      } catch (err) {
        document.body.innerHTML = `<p style="color:#ff6666; padding: 1rem; text-align:center;">⚠️ Failed to load table: ${err.message}</p>`;
        console.error(err);
      }
    }

function showPopup(team) {
      document.getElementById('popupName').textContent = team.name.toUpperCase();
      document.getElementById('popupLogo').src = team.logo;
      document.getElementById('popupBgLogo').src = team.logo;

      // Now uses the real data for Goals For (F) and Against (A)
      document.getElementById('popupStatsRow').innerHTML = `
        <td>${team.position}</td>
        <td>${team.played}</td>
        <td>${team.won}</td>
        <td>${team.lose}</td>
        <td>${team.draw}</td>
        <td>${team.all.goals.for}</td>
        <td>${team.all.goals.against}</td>
        <td>${team.goalDiff}</td>
        <td>${team.points}</td>
      `;

      // NOTE: Form and Last Season data are not available from the scrape
      document.getElementById('popupForm').innerHTML = `Form: N/A`;
      document.getElementById('popupLastSeason').textContent = `Last Season: N/A`;
      
      document.getElementById('popupNextFixture').textContent = `Next Up: ${team.nextUp}`;
      document.getElementById('teamPopup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('teamPopup').style.display = 'none';
    }

    getTable();
  </script>
</body>
</html>
